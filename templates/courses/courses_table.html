<div class="table">
    <div class="th">
        <div class="tc">
            <span>Название</span>
        </div>
        <div class="tc">
            <div class="tc-left">
                <span>Цена</span>
            </div>
            <div class="tc-right">
                <span>Изменение</span>
            </div>
        </div>
        <div class="tc">
            <div class="tc-left">
                <span>Объём</span>
            </div>
            <div class="tc-right">
                <span>Капитализация</span>
            </div>
        </div>
    </div>
    {% for course in courses %}
    <div class="tr">
        <div class="tc big">
            <span id="{{ course.currency }}-name">{{ course.currency }}</span>
        </div>
        <div class="tc">
            <div class="tc-left">
                <span id="{{ course.currency }}-RUB">{{ course.RUB }}</span>
            </div>
            <div class="tc-right">
                <span style="color: {% if course.change > 0 %}#0ECB81 {% else %}#F6465D{% endif %}" id="{{ course.currency }}-change">{{ course.change }}</span>
            </div>
        </div>
        <div class="tc">
            <div class="tc-left">
                <span id="{{ course.currency }}-volume">{{ course.volume }}</span>
            </div>
            <div class="tc-right">
                <span id="{{ course.currency }}-quote_volume">{{ course.quote_volume }}</span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
