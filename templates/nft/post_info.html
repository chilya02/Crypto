<div id="post-info">
    <div id="post-info-data">
        <div class="post-info-row">
            <span class="info-name">Название</span>
            <span class="info-text">{{ post.image.name }}</span>
        </div>
        <div class="post-info-row">
            <span class="info-name">Коллекция</span>
            <span class="info-text">{{ post.image.collection.name }}</span>
        </div>
         <div class="post-info-row">
            <span class="info-name">Владелец</span>
            <span class="info-text">{{ post.image.owner.username }}</span>
        </div>
        <div class="post-info-row">
            <span class="info-name">Цена</span>
            <span class="info-text">{{ post.price }} {{ post.currency }}</span>
        </div>
    </div>
    <div id="post-info-actions" style="width: 60%;">
        <div class="post-info-row">
            <img style="width:100%; height:100%; max-height: 50vh; object-fit: contain;" src="{{ post.image.img.url }}">
        </div>
       <div class="post-info-row">
           <span class="info-name"></span>
           <button class="info-text red-btn action" id="sell-btn" style="align-self: center;" data-modal="nft-buy-modal">Купить</button>
       </div>
    </div>
</div>
<div class="dlg-modal dlg-modal-fade first-open" id="nft-buy-modal">
 <span class="closer" data-close=""></span>
    <h1>Покупка NFT</h1>
    <div class="modal-info">
        <div class="new-post-info-row" id="new-nft-price">
            <span class="info-name">Стоимость</span>
            <span class="info-text">{{ post.price }} {{ post.currency }}</span>
        </div>
        <div class="new-post-info-row" id="new-nft-currency">
            <span class="info-name">Достуно:</span>
            <span class="info-text">{{ balance }} {{ post.currency }}</span>
        </div>
        <div class="new-post-info-row" style="height: auto;">
            <button id="buy-nft-btn" class="blue-btn {% if balance < post.price %}disabled{% endif %}" onclick="buyNft({{ post.id }})" style="align-self: center;">Купить</button>
        </div>
    </div>
</div>
