<div class="table dynamic">
    <div class="th">
        <div class="tc la with-info">
            <span>Мейкер/</span>
            <span>валюта</span>
        </div>
        <div class="tc">
            <div class="tc-left">
                <span>Цена</span>
            </div>
            <div class="tc-right">
                <span>Лимит</span>
            </div>
        </div>
        <div class="tc">
            <span>Банк</span>
        </div>
    </div>
    {% for post in posts %}
        <div class="tr{% if post.user == user %} my{% endif %}" onclick="downloadContent('/p2p/api/get-{% if post.user == user %}post-info/{{ section }}/{% else %}{{ section }}-info/{% endif %}{{ post.id }}')">
            <div class="tc with-info la">
                <span>{{ post.user.username }}</span>
                <span class="info">{{ post.currency }}</span>
            </div>
            <div class="tc">
                <div class="tc-left">
                    <span>{{ post.price }}</span>
                </div>
                <div class="tc-right">
                    <span>{{ post.limit }}</span>
                </div>
            </div>
            <div class="tc">
                <span>{{ post.get_bank_display }}</span>
            </div>
        </div>
    {% endfor %}
</div>
